<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
</head>

<body>
    <div class="Images">
        <div class="Rock">
            <img src="Images/rock.png" alt="Rock Hand From:iconfinder.com Font Awesome" width=120px>
            <p>Rock</p>
        </div>
        <div class="Paper">
            <img src="Images/paper.png" alt="Paper Hand From:iconfinder.com Font Awesome" width = 120px>
            <p>Paper</p>
        </div>
        <div class="Scissors">
            <img src="Images/scissors.png" alt="Scissors Hand From:iconfinder.com Font Awesome" width=120px>
            <p>Scissors</p>
        </div>
    </div>

    <div class="scoring"></div>
    <div class="result"></div>

    <button id="refresh">Restart Game</button>
    
</body>
</html>
