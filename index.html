<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
</head>

<body>
    <div class="top">
        <h1>Rock Paper Scissors</h1>
        <h3>5 rounds between You vs. PC</h3>
    </div>


    <div class="mid">
        <h2>Pick One</h2>

        <div class="Images">
            <div class="Rock">
                <img src="Images/rock.png" alt="Rock Hand From:iconfinder.com Font Awesome" width=120px>
                <p>Rock</p>
            </div>
            <div class="Paper">
                <img src="Images/paper.png" alt="Paper Hand From:iconfinder.com Font Awesome" width = 120px>
                <p>Paper</p>
            </div>
            <div class="Scissors">
                <img src="Images/scissors.png" alt="Scissors Hand From:iconfinder.com Font Awesome" width=120px>
                <p>Scissors</p>
            </div>
        </div>
    </div>

    <div class="last">
        <div class="scoring"></div>
        <div class="result"></div>

        <button id="refresh">Restart Game</button>
    </div>

    <div class="github">
        <a href="https://github.com/Tsheung/Rock-Paper-Scissors" target="_blank">
            <img src="Images/github.png" alt="Github logo that links to my github" width=25px>
        </a>
        <p>Tsheung</p>
    </div>

</body>
</html>
